---
# all-purpose workspace persister
persist_to_workspace: &persist_to_workspace
  persist_to_workspace:
    root: .
    paths:
      - ./

version: 2.1

# consolidate
executors:
  python-executor:
    working_directory: ~/pantheon-systems/fusedav
    docker:
      - image: circleci/python:2.7.15
  ruby-executor:
    working_directory: ~/pantheon-systems/fusedav
    docker:
      - image: circleci/ruby:2.4

jobs:
  build-test-22:
    executor: python-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install cpplint
          command: sudo pip install cpplint
      - run:
          name: Set up version
          command: bash scripts/version.sh
      - run:
         name: Call cpplint; expected to fail, so set things up to pass
         command: |
           set +eo pipefail
           /usr/local/bin/cpplint --filter=-whitespace/line_length src/*
           true
      - run:
         name: Build the packages
         command: BUILD_VERSIONS=22 bash scripts/docker-outer.sh
      - *persist_to_workspace

  build-test-28:
    executor: python-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install cpplint
          command: sudo pip install cpplint
      - run:
          name: Set up version
          command: bash scripts/version.sh
      - run:
         name: Call cpplint; expected to fail, so set things up to pass
         command: |
           set +eo pipefail
           /usr/local/bin/cpplint --filter=-whitespace/line_length src/*
           true
      - run:
         name: Build the packages
         command: BUILD_VERSIONS=28 bash scripts/docker-outer.sh
      - *persist_to_workspace

  build-test-22-devel:
    executor: python-executor
    steps:
      - checkout
      - setup_remote_docker
      - add_ssh_keys:
          fingerprints:
            - "17:da:1d:21:58:46:74:fc:38:4a:62:2a:32:79:1d:ab"
      - run:
          name: Install cpplint
          command: sudo pip install cpplint
      - run:
          name: Set up version
          command: bash scripts/version.sh
      - run:
         name: Call cpplint; expected to fail, so set things up to pass
         command: |
           set +eo pipefail
           /usr/local/bin/cpplint --filter=-whitespace/line_length src/*
           true
      - run:
         name: Build the packages
         command: BUILD_VERSIONS=22 DEVEL=-devel bash scripts/docker-outer.sh
      - run:
          name: git config
          command: |
            git config --global user.email "$CIRCLE_USERNAME@users.noreply.github.com"
            git config --global user.name "$CIRCLE_USERNAME"
      - run:
          name: trigger integration
          command: |
            git clone git@github.com:pantheon-systems/fusedav-kube
            cd fusedav-kube
            git tag f22-${CIRCLE_BUILD_NUM}-devel
            git push origin f22-${CIRCLE_BUILD_NUM}-devel
      - *persist_to_workspace

  build-test-28-devel:
    executor: python-executor
    steps:
      - checkout
      - setup_remote_docker
      - add_ssh_keys:
          fingerprints:
            - "17:da:1d:21:58:46:74:fc:38:4a:62:2a:32:79:1d:ab"
      - run:
          name: Install cpplint
          command: sudo pip install cpplint
      - run:
          name: Set up version
          command: bash scripts/version.sh
      - run:
         name: Call cpplint; expected to fail, so set things up to pass
         command: |
           set +eo pipefail
           /usr/local/bin/cpplint --filter=-whitespace/line_length src/*
           true
      - run:
         name: Build the packages
         command: BUILD_VERSIONS=28 DEVEL=-devel bash scripts/docker-outer.sh
      - run:
          name: git config
          command: |
            git config --global user.email "$CIRCLE_USERNAME@users.noreply.github.com"
            git config --global user.name "$CIRCLE_USERNAME"
      - run:
          name: trigger integration
          command: |
            git clone git@github.com:pantheon-systems/fusedav-kube
            cd fusedav-kube
            git tag f28-${CIRCLE_BUILD_NUM}-devel
            git push origin f28-${CIRCLE_BUILD_NUM}-devel
      - *persist_to_workspace

  deploy-dev:
    executor: ruby-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install and Push to Package Cloud
          command: |
            gem install package_cloud
            bash scripts/push_packagecloud.sh internal

  deploy-prod:
    executor: ruby-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install and Push to Package Cloud
          command: |
            gem install package_cloud
            git push --tags
            bash scripts/push_packagecloud.sh internal

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-test-22
      - build-test-28
      - build-test-22-devel:
          filters:
            branches:
              ignore:
                - dev
                - yolo
                - stage
                - master
      - build-test-28-devel:
          filters:
            branches:
              ignore:
                - dev
                - yolo
                - stage
                - master
      - deploy-dev:
          requires:
            - build-test-22
            - build-test-28
          filters:
            branches:
              only:
                - dev
                - yolo
                - stage
      - deploy-prod:
          requires:
            - build-test-22
            - build-test-28
          filters:
            branches:
              only:
                - master
